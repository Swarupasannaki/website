<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Card with Sliding Pages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .book-container {
            width: 100%;
            max-width: 650px; /* Adjust max-width as needed */
            margin: 0 auto;
            perspective: 1000px;
        }

        .book {
            width: 100%;
            height: 350px;
            position: relative;
            overflow: hidden;
        }

        .page {
            width: 100%;
            height: 100%;
            background-color: white;
            position: absolute;
            top: 0;
            left: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.6s ease-in-out;
        }

        .page.active {
            left: 0;
            transform: translateX(0);
        }

        .page.previous {
            left: 0;
            transform: translateX(-100%);
        }

        .page.next {
            transform: translateX(100%);
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .btn-custom {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-custom:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .back-link {
            display: block;
            margin: 20px auto;
            text-align: center;
            padding: 10px 20px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 8px;
        }

        .back-link:hover {
            background-color: #0056b3;
        }

        .page img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="book-container">
        <div class="book">
            <div class="page page-1 active" data-page="1">
                <img src="../img/project 2/Screenshot (2).png" alt="">
            </div>
            <div class="page page-2" data-page="2">
                <img src="../img/project 2/Screenshot (3).png" alt="">
            </div>
            <div class="page page-3" data-page="3">
                <img src="../img/project 2/Screenshot (4).png" alt="">
            </div>
            <div class="page page-4" data-page="4">
                <img src="../img/project 2/Screenshot (5).png" alt="">
            </div>
            <div class="page page-5" data-page="5">
                <img src="../img/project 2/Screenshot (6).png" alt="">
            </div>
            <div class="page page-6" data-page="6">
                <img src="../img/project 2/Screenshot (7).png" alt="">
            </div>
            <div class="page page-7" data-page="7">
                <img src="../img/project 2/Screenshot (8).png" alt="">
            </div>
            <div class="page page-8" data-page="8">
                <img src="../img/project 2/Screenshot (10).png" alt="">
            </div>
            <div class="page page-9" data-page="9">
                <img src="../img/project 2/Screenshot (1).png" alt="">
            </div>
            <div class="page page-10" data-page="10">
                <img src="../img/project 2/Screenshot (9).png" alt="">
            </div>

        </div>
        <div class="controls">
            <button id="prev-btn" class="btn btn-custom">Previous</button>
            <button id="next-btn" class="btn btn-custom">Next</button>
        </div>
        <a class="back-link" href="../index.html">Go to Home</a>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = document.querySelectorAll('.page').length;

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentPage < totalPages) {
                document.querySelector(`.page-${currentPage}`).classList.remove('active');
                document.querySelector(`.page-${currentPage}`).classList.add('previous');
                currentPage++;
                document.querySelector(`.page-${currentPage}`).classList.remove('next');
                document.querySelector(`.page-${currentPage}`).classList.add('active');
            }
            updateButtons();
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentPage > 1) {
                document.querySelector(`.page-${currentPage}`).classList.remove('active');
                document.querySelector(`.page-${currentPage}`).classList.add('next');
                currentPage--;
                document.querySelector(`.page-${currentPage}`).classList.remove('previous');
                document.querySelector(`.page-${currentPage}`).classList.add('active');
            }
            updateButtons();
        });

        function updateButtons() {
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === totalPages;
        }
        updateButtons();
    </script>
    <script src="js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
